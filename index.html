<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Behavior Tracker</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.typekit.net/ape6oqs.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Student Behavior Tracker</h1>

    <section id="teacher-name-setup">
        <h2>Welcome!</h2>
        <form id="teacher-name-form">
            <label for="teacher-name">What do your students call you?</label>
            <input type="text" id="teacher-name" name="teacher-name" required>
            <button type="submit">Enter</button>
        </form>
    </section>

    <section id="student-roster-setup" class="hidden">
        <h2>Create Student Roster</h2>
        <form id="add-student-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required> <br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <!-- <label for="student-status">Status:</label>
            <input type="text" id="student-status" name="student-status"> -->
            <button type="submit">Add Student</button>
        </form>
        <button id="next-to-behaviors">Next Section</button>

        <div class="student-list" id="make-roster"></div>
    </section>

    <section id="add-behavior-section" class="hidden">
        <h2>Create Behavior List</h2>
        <form id="add-behavior-form">
            <label for="behavior-name">Behavior Name:</label>
            <input type="text" id="behavior-name" name="behavior-name" required> <br>
            <label for="attribute-name">Attribute:</label>
            <input type="text" id="attribute-name" name="attribute-name" required>
            <button type="submit">Add Behavior</button>
        </form>
        <button id="finish-setup">Finish Setup</button>
        <div class="behavior-list"></div>
    </section>

    <section id="student-list-section" class="hidden">
        <div class="main-page-buttons">
            <button class="to-roster">Student List</button>
            <button class="to-bList">Behavior List</button>
        </div>
        <h2>Class Roster</h2>
        <!-- <a href="#" onclick="toListEdit()">Edit List</a>
        <a href="#" onclick="toClassSummary()">View Summary</a> -->

        <div class="student-list"></div>
    </section>

    <section id="behavior-list-section" class="hidden">
        <div class="main-page-buttons">
            <button class="to-roster">Student List</button>
            <button class="to-bList">Behavior List</button>
        </div>
        <h2>Behavior List</h2>
        <!-- <a href="#" onclick="toListEdit()">Edit List</a> -->
        <a href="#" onclick="toGroupEdits()">Edit Groups</a>

        <div class="behavior-list"></div>
    </section>

    <section id="behavior-group-section" class="hidden">
        <form id="behavior-group-form">
            <label for="group-name">Group Name:</label>
            <input type="text" id="group-name" name="group-name" required> <br>
            <div class="form-row">
                <label for="b1">Select Behavior 1:</label>
                <select id="b1"></select>
                <input type="color" id="color-1" value="#ff0000">
            </div>
            <div class="form-row">
                <label for="b2">Select Behavior 2:</label>
                <select id="b2"></select>
                <input type="color" id="color-2" value="#00ff00">
            </div>
            <div class="form-row">
                <label for="b3">Select Behavior 3:</label>
                <select id="b3"></select>
                <input type="color" id="color-3" value="#0000ff">
            </div>
            <div class="form-row">
                <label for="b4">Select Behavior 4:</label>
                <select id="b4"></select>
                <input type="color" id="color-4" value="#ffff00">
            </div>
            <button type="submit">Add group</button>
        </form>
        <button class="to-bList">Done</button>
    </section>

    <section id="student-profile-section" cless="hidden">
        <div id="student-tracker"></div>
        <button class="to-roster">Back to Student List</button>
    </section>

    <section id="student-summary-section" class="hidden">
        <div id="student-summary"></div>
    </section>

    <section id="button-view-section" class="hidden">
        <select id="group-selector" onchange="updateButtonView()"></select>
        <div id="button-view"></div>
    </section>
        
    <!-- <section>
        <div id="daily-summary"></div>
    </section> -->

    <script src="StudentList.js" defer></script>
    <script src="BehaviorTracker.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
